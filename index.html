<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WDI RPS </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="text-center">WDI RPS</h1>
            </div>
        </div>

        <div class="row game-section">
            <!--player-->
            <div class="col-lg-4">
                <h2 class="text-center"> Player</h2>
                <div class="playerImg"></div>
            </div>

            <!-- state -->
            <div class="col-lg-4">
                <h2 class=" text-center timer"></h2>
                <h2 class="ties"> </h2>
            </div>

            <!-- computer-->
            <div class="col-lg-4">
                <h2 class="text-center">Computer</h2>
                <div class="computerImg"></div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-xs-12">
                <button class="btn btn-info btn-xl">Start Game</button>
            </div>
        </div>
    </div>

</body>

</html>
